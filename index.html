<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>COLOR PATHS</title>

    <meta http-equiv="X-UA-Compatible" content="IE=IE9" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="screen">

    <meta name="viewport"/>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/libs/viewporter.js"></script>
    <script type="text/javascript" src="js/libs/caat-min.js"></script>
    <script type="text/javascript" src="js/libs/sylvester.js"></script>
    <script type="text/javascript" src="js/libs/PxLoader.js"></script>
    <script type="text/javascript" src="js/libs/PxLoaderImage.js"></script>
    <script type="text/javascript" src="js/libs/tge-min.js"></script>
    
    <script type="text/javascript" src="js/scripts/MyGame.js"></script>
    <script type="text/javascript" src="js/scripts/PauseScreen.js"></script>
    <script type="text/javascript" src="js/scripts/GameOver.js"></script>
    <script type="text/javascript" src="js/scripts/LoadingScreen.js"></script>
    <script type="text/javascript" src="js/scripts/MainMenu.js"></script>
    <script type="text/javascript" src="js/scripts/GameTimer.js"></script>
    
    <!-- TreSensa Game Engine -->
    <script type="text/javascript">
        var _myGame;
        function initializeTGE() {
             _myGame = new MyGame();
            if(_myGame.IsPlatformAcceptable()) {
                _myGame.Launch("game_canvas", "game_canvas_wrong");
            }
        }
        window.addEventListener ? window.addEventListener("load",initializeTGE,false) : window.attachEvent && window.attachEvent("onload",initializeTGE);

    </script>

</head>


<body>
	<div id="size-buttons" style="width: 100%; height: 50px; background-color: #FFF; text-align: center;">
	<button data-width="200" data-height="300">Size 1</button>
	<button data-width="400" data-height="600">Size 2</button>
	<button data-width="600" data-height="900">Size 3</button>
	<button data-width="600" data-height="900">Size 3</button>
	</div>
    <div id="viewporter" align="center" width="100%">
        <div id="game_canvas" style="position:relative; width:320px; height:416px; top:0px; text-align: center; vertical-align: middle;">
        </div>
        <div id="game_canvas_wrong" style="display:none;position:relative; width:416px; height:320px; top:0px; text-align: center; vertical-align: middle;"> <h3>This game is not supported in landscape mode.</h3>
        </div>
    </div>
	
	<script>
	$(function () {
		var sizeDiv = $('#game_canvas');
		$('#size-buttons').on('click', 'button', function () {
			sizeDiv.html('');
			sizeDiv.css({
				width: $(this).data('width'),
				height: $(this).data('height')
			});
			var game = new MyGame();
			game.Launch("game_canvas", "game_canvas_wrong");
		});
	});
	</script>
</body>

</html>
